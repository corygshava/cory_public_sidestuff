<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <!-- Font Awesome Free CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            transition: 0.3s ease-out;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }   
        .social-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-icon {
            font-size: 40px;
            color: #333;
            text-decoration: none;
        }
        .social-icon:hover {
            color: #0077b5; /* Change the hover color as per your preference */
            translate: 0px -12px;
        }
        .fab {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="social-container">
        <a href="https://www.facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.github.com" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.youtube.com" class="social-icon" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.pinterest.com" class="social-icon" target="_blank"><i class="fab fa-pinterest"></i></a>
        <a href="https://www.tiktok.com" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.snapchat.com" class="social-icon" target="_blank"><i class="fab fa-snapchat"></i></a>
    </div>
</body>
</html>
