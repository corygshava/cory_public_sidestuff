<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            width: 80%;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* for styling tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-family: sans-serif;
            font-size: 0.95rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        thead {
            background-color: #f8f8f8;
        }
        th, td {
            padding: 0.75em 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }

        code{
            background-color: lightgray;
            padding: 5px 7px;
            display: inline-block;
        }
    </style>
    <script src="marked.min.js"></script>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <div class="container">
        <textarea id="markdownInput" placeholder="Enter your Markdown text here..."></textarea>
        <button onclick="convertMarkdown()">Convert to HTML</button>
        <div id="htmlOutput" class="output"></div>
    </div>

    <script>
        function convertMarkdown() {
            const markdownText = document.getElementById('markdownInput').value;
            const htmlContent = marked.parse(markdownText);
            document.getElementById('htmlOutput').innerHTML = htmlContent;
        }
    </script>
</body>
</html>
