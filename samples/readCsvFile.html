<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSV Reader</title>
	<style>
		:root{
			--themeColor: #6a11cb;
			--secColor: #2575fc;

			--roundness: 12px;
		}
		*{
			box-sizing: border-box;
			transition: 0.3s ease-out;
		}
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, var(--themeColor), var(--secColor));
		}

		.content{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			padding: 20px;
			min-height: 100vh;
		}

		h1 {
			text-align: center;
			color: #fff;
			margin-bottom: 20px;
		}

		/* form styles */
		form {
			background: #fff;
			padding: 20px 30px;
			border-radius: var(--roundness);
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			width: 80%;
			min-width: 300px;
			max-width: 400px;
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 16px;
			font-weight: 700;
		}
		input[type="file"] {
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: var(--roundness);
		}
		button {
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: var(--roundness);
			cursor: pointer;
			font-size: 16px;
			width: 100%;
		}
		button:hover {
			scale: 1.03;
			box-shadow: 0 0 12px var(--secColor);
		}

		/* the table guy */
		#tableContainer {
			margin-top: 20px;
			max-width: 1200px;
			width: 80%;
			background: #fff;
			border-radius: var(--roundness);
			padding: 20px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			overflow-x: auto;
			text-align: center;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			text-align: left;
			font-family: 'calibri','arial';
		}
		thead {
			background-color: #646464;
			color: #ffffff;
		}
		th, td {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		th {
			font-weight: 700;
		}
		tr:nth-child(even) {
			background-color: #cecece;
		}
		tbody tr:hover {
			background-color: #f1f1f1;
		}

		.status-active {
			color: green;
			font-weight: bold;
		}
		.status-disabled {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>CSV Reader</h1>

		<form id="csvForm">
			<label for="fileInput">Upload a CSV file:</label>
			<input type="file" id="fileInput" accept=".csv">
			<button type="button" id="uploadButton">Read it</button>
		</form>

		<div id="tableContainer">
			<p><i>the CSV contents will show up here</i></p>
		</div>
	</div>

	<script>
		const fileguy = document.getElementById('fileInput');
		const tableguy = document.querySelector('#tableContainer');

		document.getElementById('uploadButton').addEventListener('click', () => {
			const file = fileguy.files[0];

			if (!file) {
				alert('select a file first.');
				return;
			}

			const reader = new FileReader();

			reader.onload = (event) => {
				const content = event.target.result;
				showCsv(content);
			};

			reader.onerror = () => {
				alert('There was an error reading the file, try again later.');
			};

			reader.readAsText(file);
		});

		function showCsv(thecontent) {
			tableguy.innerHTML = "";

			// dont show empty rows
			let rows = thecontent.split('\n').filter(val => val != '');
			let titlerow = rows[0].split(',');

			let table = document.createElement('table');
			let thead = document.createElement('thead');
			let tbody = document.createElement('tbody');
			let toprow = document.createElement('tr');

			titlerow.forEach(el => {
				let cell = document.createElement('th');
				cell.textContent = el;
				toprow.appendChild(cell);
			})

			thead.appendChild(toprow)
			table.appendChild(thead)

			rows.forEach((el,id) => {
				if(id != 0){
					let row = document.createElement('tr');
					let data = el.split(',');

					data.forEach(celdata => {
						let cell = document.createElement('td');
						let xtraclass = (celdata == "active") ? "status-active" : (celdata == "disabled") ? "status-disabled" : "";

						cell.innerText = celdata
						cell.className = xtraclass
						row.appendChild(cell)
					})

					tbody.appendChild(row);
				}
			})

			table.appendChild(tbody)
			tableguy.appendChild(table)
		}
	</script>
</body>
</html>
