<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eyeza - Image to Text OCR</title>
    <style>
        :root {
            --conbg: #f8f8f8;
            --bodybg: #ffffff;
            --textcolor: #003366;
            --roundness:12px;
            --spanwidth: 700px;
            --minwid: 300px;
            --myspan:80%;
        }
        *{
            box-sizing: border-box;
            transition: 0.4s ease-out;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bodybg);
            color: var(--textcolor);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #0059b3;
            margin-bottom: 1rem;
        }

        .content{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            align-items: baseline;
            gap: 40px;
            padding: 2rem;
            width: 96%;
            min-height: 80vh;
            max-width: 1200px;
            margin: 0;
            border-radius: var(--roundness);
            box-shadow: 0 0 12px rgba(120, 120, 120, 0.3);
        }
        .content .section{
            width: 100%;
            max-width: 700px;
            position: relative;
            flex: 1 0 500px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .fileinput {
            margin: 1rem 0;
            padding: 12px 16px;
            display: inline-block;
            width: 80%;
            background: var(--conbg);
            border-radius: var(--roundness)
        }

        #imagePreview {
            max-height: var(--minwid);
            border: 2px solid #80bfff;
            border-radius: 8px;
            margin: 1rem 0;
            width: var(--myspan);
        }

        button {
            background: #3399ff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--roundness);
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #267acc;
        }

        footer{
            padding: 24px 16px;
        }

        #output {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #f0f8ff;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #99ccff;
            width: var(--myspan);
        }

        #loading {
            margin-top: 1rem;
            font-style: italic;
        }

        .textcenter{
            text-align: center;
        }

        .popout{
            padding: 24px;
        }
    </style>
</head>
<body>
    <header class="popout textcenter">
        <h1>eyeZa OCR</h1>
        <p>Use AI to Read text from images</p>
    </header>
    <div class="content">
        <div class="section">
            <div class="panel">
                <h1>pick an image</h1>
            </div>

            <div class="panel">
                <input type="file" id="imageInput" class="fileinput" accept="image/*">
                <div id="previewContainer">
                    <img id="imagePreview" src="#" alt="Image preview" style="display: none;">
                </div>
            </div>

            <div class="panel convertbtn" style="opacity: 0;">
                <button onclick="recognizeText()">Extract Text</button>
            </div>
        </div>

        <div class="section">
            <div class="panel">
                <h1>Extracted text</h1>
            </div>

            <div class="panel">
                <p id="loading" style="display: none;">Processing, please wait...</p>

                <div id="output"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; CoryG
    </footer>

    <!-- Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        let imageFile;

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const thebtn = document.querySelector('.convertbtn');

        imageInput.addEventListener('change', (event) => {
            let opac = 0;

            imageFile = event.target.files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                opac = 1;
                reader.readAsDataURL(imageFile);
            } else {
                opac = 0;
                imagePreview.style.display = 'none';
            }

            thebtn.style.opacity = opac;
        });

        function recognizeText() {
            if (!imageFile) {
                alert("Please select an image first.");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').textContent = '';

            Tesseract.recognize(
                imageFile,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('output').textContent = text;
            }).catch(err => {
                document.getElementById('loading').style.display = 'none';
                console.error(err);
                alert("Something went wrong during text recognition.");
            });
        }
    </script>
</body>
</html>
